<div *ngIf="messageService.messages.length" class="alert alert-success" role="alert">
  <p *ngFor='let message of messageService.messages'> {{message}} </p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
