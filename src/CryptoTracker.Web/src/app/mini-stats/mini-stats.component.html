
<div *ngFor="let stat of stats">

    <div class="col-md-3 col-xl-3">
        <div class="mini-stat clearfix bg-white">
          <span class="mini-stat-icon bg-light"><i class="cc {{stat.icon}}"></i></span>
          <div class="mini-stat-info text-right text-muted">
              <span class="counter text-warning">{{stat.currency}} {{stat.amount}}</span>
              {{stat.title}}
          </div>
          <p class="mb-0 m-t-20 text-muted">Total income: {{stat.currency}} 22506 <span class="pull-right"><i class="fa fa-caret-up m-r-5"></i>10.25%</span></p>
        </div>
      </div>

</div>
