<div class="col-md-9">
  <div class="card bg-white">
    <div class="card-body">
      <h4>{{portfolio.title}}</h4>

      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>List price</th>
            <th>Buy price</th>
            <th>Sell price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of portfolio.items">
            <td>{{item.id}}</td>
            <td><i class="cc {{item.icon}}"></i> {{item.title}}</td>
            <td>{{item.listPrice}}</td>
            <td>{{item.buyPrice}}</td>
            <td>{{item.sellPrice}}</td>
          </tr>
        </tbody>
      </table>

    </div>


  </div>

</div>
