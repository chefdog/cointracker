<div class="mini-stat clearfix bg-white">
  <span class="mini-stat-icon bg-light"><i class="mdi mdi-cube-outline text-warning"></i></span>
  <div class="mini-stat-info text-right text-muted">
      <span class="counter text-warning">{{stat.amount}}</span>
      {{stat.title}}
  </div>
  <p class="mb-0 m-t-20 text-muted">
    Total income: {{stat.totalValue}} <span class="pull-right">
    <i class="fa fa-caret-up m-r-5"></i>{{stat.change}}%</span>
  </p>
</div>
